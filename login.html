<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login required</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/login/css/style.css" />
		<script type="text/javascript">
			function init() {
				if (localStorage.getItem("tryLogin")) {
					//document.getElementById("error").className += "show";
					localStorage.removeItem("tryLogin");
				}
				document.getElementById("password").focus();
			}
			
			function tryLogin() {
				localStorage.setItem("tryLogin", true);	
			}
		</script>
	</head>
	<body onload="init()">
		<div id="content">
			<h1>Ah ah ah, you didn't say the magic word</h1>
			<form method="POST" action="" onsubmit="tryLogin()">
				<label for="username">Username</label><input type="text" id="username" name="httpd_username" value="" />
				<label for="password">Password</label><input type="password" id="password" name="httpd_password" value="" />
				<input type="submit" name="login" value="Login" />
			</form>
		</div>
	</body>
</html>
